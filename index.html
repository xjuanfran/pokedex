<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta lang="en">
  <link rel="Pokedex icon" href="./images/pokebola.png" />
  <title>Pokedex</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main>

    <div class="intro">
      <img src="images/title.png" alt="Title pokedex" class="title">
      <div class="loader" id="loader"></div>
    </div>

    <section class="search">
      <span class="id">ID </span><input type="text" id="pokemon" placeholder="Name or id">
      <button id="btn" class="btn">Find</button>
    </section>

    <section class="info" id="info">
      <div class="image">
        <img id="pokemonImage">
      </div>
      <p>Name: <span id="pokemonName"></span></p>
      <p>Types: <ol id="pokemonType"></ol></p>
      <p>Abilities:<ol id="pokemonAbilities"></ol></p>
    </section>
  </main>

</body>
<script src="index.js"></script>

</html>
