<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta lang="en">
  <title>Pokedex</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main>

    <img src="images/title.png" alt="Title pokedex" class="title">

    <section class="search">
      <span class="id">ID </span><input type="text" id="pokemon" placeholder="Name or id">
      <button id="btn" class="btn">Find</button>
    </section>

    <section class="info" id="info">
      <div class="image">
        <img id="pokemonImage">
      </div>
      <p>Name: <span id="pokemonName"></span></p>
      <p>Types: <span id="pokemonType"></span></p>
      <p>Abilities: <span id="pokemonAbilities"></span></p>
    </section>


  </main>

</body>
<script src="index.js"></script>

</html>
